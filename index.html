<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Connect 4</title>
  <link href="version1.css" rel="stylesheet" />
</head>

<body>
  <div id="game">
    <h1>Connect Four</h1>
    <div id="nameContainer">
      <input type="text" id="playerName" placeholder="Enter Your Name" />
      <button id="submitName">Start</button>
      <button id="start-game" style="display: none">Start Game</button>
      <button id="restart-game" style="display: none">Restart Game</button>
      <p id="current-player"></p>
      <div id="game-container" style="display: none">
        <table id="board"></table>
      </div>
    </div>
  </div>
  <script src="version1.js"></script>
</body>

</html>
